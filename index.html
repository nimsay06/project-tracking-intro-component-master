<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
      <g fill="#323334" fill-rule="evenodd">
        <path
          d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"
        />
      </g>
    </svg>
    <div class="flex-container" id="navbar">
      <ul class="navbar">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li id="login">Login</li>
      </ul>
    </div>

    <div class="container" id="main-body">
      <span id="new">New </span>Monograph Dashboard
      <br />
      <strong> Powerful insights into your team </strong>
      <br />
      Project planning and time tracking for agile teams
      <br />

      <button>Schedule a demo</button>
      to see a live preview
    </div>
    <img src="images/illustration-devices.svg" />
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yasmin Tercenio</a>.
      </p>
    </footer>
  </body>
</html>
